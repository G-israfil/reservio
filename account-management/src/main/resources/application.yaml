
spring:
  datasource:
    url: ${URL}
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  profiles:
    active: development
  security:
    user:
      name: admin
      password: 123456
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
server:
  port: '8080'

URL: jdbc:postgresql://localhost:5432/postgres